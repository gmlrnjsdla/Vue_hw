<html> 
<head>   
    <meta charset="utf-8" /> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
    <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>   
    <script defer src="/__/firebase/7.13.1/firebase-database.js"></script>   
    <script defer src="/__/firebase/init.js"></script> 
</head> 
<body>   
    <div id="app">     
        <h1>{{ title }}</h1>     
        <p>{{ body }}</p>  
        <p>{{ body2 }}</p> 
    </div>   
    <script type="text/javascript">     
    var app = new Vue({       
        el: '#app',       
        data: {         
            title: '',         
            body: ''       
        }     
    })     
        
    window.onload = function() {       
        let myinfoRef = firebase.database().ref("myinfo");       
        myinfoRef.on('value', (snapshot) => {         
            let myinfo = snapshot.val();         
            app.title = myinfo.name;         
            app.body = myinfo.email;
            app.body2 = myinfo.number;      
        });     
    };    
    </script> 
</body> 
</html>
