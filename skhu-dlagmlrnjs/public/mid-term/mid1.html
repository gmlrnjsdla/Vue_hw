<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 50px; margin: 30px auto; max-width: 300px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    button { padding: 0.5em 2em; }
  </style>
</head>
<body>
  <div id="app">
    <h1>value1: {{ value1 }}
    <button type="button" v-on:click="plus">++</button>
    </h1>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        value1: 0
      },
      methods: {
        plus: function() {
          this.value1++;
        } 
      }
    })    
   </script>
</body>
</html>
